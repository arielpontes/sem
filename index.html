<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Scale App</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Solar System Scale App</h1>
      <div class="mt-4">
        <label>Diameter of the Sun:</label>
        <input type="number" id="sunDiameter" class="form-control" />
        <label class="mt-3">Distance between the Sun and the Earth:</label>
        <input type="number" id="sunEarthDistance" class="form-control" />
        <label class="mt-3">Diameter of the Earth:</label>
        <input type="number" id="earthDiameter" class="form-control" />
        <label class="mt-3">Distance between the Earth and the Moon:</label>
        <input type="number" id="earthMoonDistance" class="form-control" />
        <label class="mt-3">Diameter of the Moon:</label>
        <input type="number" id="moonDiameter" class="form-control" />
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
